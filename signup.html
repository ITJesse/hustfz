<script type="text/javascript">
//屏蔽右键菜单
document.oncontextmenu = function (event){
	if(window.event){
		event = window.event;
	}try{
		var the = event.srcElement;
		if (!((the.tagName == "INPUT" && the.type.toLowerCase() == "text") || the.tagName == "TEXTAREA")){
			return false;
		}
		return true;
	}catch (e){
		return false; 
	} 
}
</script>

<body>
<div class="page">
    <section class="demo">
		<div class="login" class="clearfix">
			<h2>加入KingPin</h2>
			<h3>请谨慎填写！你只有一次机会，一旦提交，无法更改！</h3>
			<form method="post" action="kp_submit.php" id="form-control" >
				<div class="control-round" id="control-round">
					<label id="label_grade" for="grade" class="active">1</label>
					<label id="label_name" for="name">2</label>
					<label id="label_class" for="class1">3</label>
					<label id="label_goodat" for="goodat">4</label>
				</div>
				<div class="control-group">
					<input type="radio" value= "4" id= "grade4" name="grade" style="display:none">
					<img id="grade4_img" style="border:2px solid #1BA1E2;" src="./images/signup/grade4.png"> 
					<input type="radio" value= "5" id= "grade5" name="grade" style="display:none">
					<img id="grade5_img" style="border:2px solid #1BA1E2;" src="./images/signup/grade5.png"> 
					<input type="radio" value= "6" id= "grade6" name="grade" style="display:none">
					<img id="grade6_img" style="border:2px solid #1BA1E2;" src="./images/signup/grade6.png">
				</div>				
				<div class="control-group">
					<input  type="text"  name="name" id="name"  placeholder="填写你的真实姓名">
				</div>
				<div class="control-group">
					<input  type="text"  name="class" id="class1" placeholder="填写你的班级（两位数字）">
				</div>
				<div class="control-group">
					<input  type="text"  name="goodat" id="goodat" placeholder="填写你的特长">
				</div>
				<div class="form-actions">
					<button class="btn" type="submit" >提交</button>
					<button class="btn" type="button" >重置</button>
				</div>
			</form>
		</div>
    </section>
